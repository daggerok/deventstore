notifications:
  email: false
git:
  quiet: true
  depth: 3

language: java
python: 3

service:
- docker

addons:
  apt:
    update: true
    packages:
    - sudo
    - lsof
    - wget
    - bash
    - curl
    - jq
    - python3-dev
    - python3-pip
    - python3-six
    - python3-setuptools
    #- docker-ce

install: true
before_install:
- docker-compose -v
- export PATH=$HOME/.local/bin:$PATH
- pip3 install --user $(whoami) --upgrade pip >/dev/null # pip3 -> pip
- pip install --user $(whoami) --upgrade httpie >/dev/null 2>&1
- http --version --debug
#- pip install --user $(whoami) --upgrade docker-compose httpie >/dev/null 2>&1
#- docker-compose -v
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 80 8001 8002 8080 5432
- git fetch -p -a --all --tags
- ./gradlew --stop

stages:
  - test
  - deploy

jobs:
  include:

  - stage: test
    jdk: openjdk8
    name: build jdk8
    if: tag IS blank
    #if: type IS IN (push pull_request)
    script:
    - cd $TRAVIS_BUILD_DIR && ./gradlew
    #- java -jar $TRAVIS_BUILD_DIR/target/*-all.jar  &
    #- wait_for 8080
    #- http :8080
    #- stop_any 80 8080

  - stage: test
    jdk: openjdk8
    if: tag IS blank
    #if: type IS IN (push pull_request)
    name: check dependencies updates jdk8
    script: cd $TRAVIS_BUILD_DIR && ./gradlew dependencyUpdates -Drevision=release

  - stage: test
    jdk: openjdk11
    if: tag IS blank
    #if: type IS IN (push pull_request)
    name: build jdk11
    script:
    - cd $TRAVIS_BUILD_DIR && ./gradlew
    #- java -jar $TRAVIS_BUILD_DIR/target/*-all.jar  &
    #- wait_for 8080
    #- http :8080
    #- stop_any 80 8080

  - stage: test
    jdk: openjdk11
    if: tag IS blank
    #if: type IS IN (push pull_request)
    name: check dependencies updates jdk11
    script: cd $TRAVIS_BUILD_DIR && ./gradlew dependencyUpdates -Drevision=release

  - stage: deploy
    script: false
    if: branch = master
    #if: branch =~ ^master$
    #if: type NOT IN (pull_request)
    env:
      - secure: ""
    before_deploy:
      - if [ "$TRAVIS_PULL_REQUEST" != "false" ] ; then exit 0 ; fi
      - export GITHUB_AUTH="-Dorg.ajoberstar.grgit.auth.password=${GITHUB_PASSWORD} -Dorg.ajoberstar.grgit.auth.username=daggerok"
    deploy:
    # production delivery
    - provider: script
      skip_cleanup: true
      script: bash -c './gradlew ${GITHUB_AUTH} reckonTagPush -Preckon.scope=patch -Preckon.stage=final'
      on:
        branch: master
    ## staging delivery
    #- provider: script
    #  skip_cleanup: true
    #  script: bash -c './gradlew ${GITHUB_AUTH} reckonTagPush -Preckon.scope=patch -Preckon.stage=rc'
    #  on:
    #    all_branches: true
    #    condition: $TRAVIS_BRANCH =~ ^(staging|stage)$
    #    tags: false
    ## in any other case:
    #- provider: script
    #  skip_cleanup: true
    #  script: bash -c './gradlew ${GITHUB_AUTH} reckonTagPush -Preckon.scope=patch -Preckon.stage=beta'
    #  on:
    #    all_branches: true
    #    tags: false

cache:
  pip: true
  packages: true
  directories:
  - ~/.gradle
  - .gradle
